<form [formGroup]="courseForm" class="form-container">
  <div class="centered">
    <mat-card>
        <!-- Header -->
        <div class="field-container">
          <mat-card-header>
              <mat-card-title>Class Information</mat-card-title>
          </mat-card-header>
        </div>
        <!-- Body -->

        <mat-card-content>
          <div class="field-container">
            <!-- Class Name -->
            <div>
              <mat-form-field appearance="fill" class="half-width">
                <mat-label>Class Name</mat-label>
                <input matInput formControlName="name">
              </mat-form-field>
            </div>

            <!-- Year -->
            <div>
              <mat-form-field appearance="fill" class="half-width">
                <mat-label>Year</mat-label>
                <mat-select formControlName="year">
                  <mat-option value="year1">1</mat-option>
                  <mat-option value="year2">2</mat-option>
                  <mat-option value="year4">3</mat-option>
                  <mat-option value="year2">4</mat-option>
              </mat-select>
              </mat-form-field>
            </div>

            <!-- Section -->
            <div>
              <mat-form-field appearance="fill" class="half-width">
                <mat-label>Section</mat-label>
                <input matInput formControlName="section">
              </mat-form-field>
            </div>

            <!-- Teacher -->
            <div>
              <div>
                <mat-form-field appearance="fill" class="half-width">
                  <mat-label>Teacher</mat-label>
                  <input matInput formControlName="teacher">
                </mat-form-field>
              </div>
            </div>

            <!-- Classroom -->
            <div>
              <mat-form-field appearance="fill" class="half-width">
                <mat-label>Classroom</mat-label>
                <input matInput formControlName="classroom">
              </mat-form-field>
            </div>


          </div>
        </mat-card-content>
        <div class="field-container">
          <mat-card-actions align="start">
              <button mat-raised-button color="primary" (click)="saveForm()">Create</button>

          </mat-card-actions>
      </div>
    </mat-card>
  </div>
</form>
