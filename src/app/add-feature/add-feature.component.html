<form [formGroup]="featureForm" class="form-container" (ngSubmit)="addFeature(featureForm)">
    <div class="centered">
      <mat-card>
          <!-- Header -->
          <div class="field-container">
            <mat-card-header>
                <mat-card-title>Add Feature</mat-card-title>
            </mat-card-header>
          </div>
          <!-- Body -->

          <mat-card-content>
            <div class="field-container">
              <!-- Name -->
              <div>
                <mat-form-field appearance="fill" class="half-width">
                  <mat-label>Name</mat-label>
                  <input matInput formControlName="name">
                  <div *ngIf="featureForm.controls['name'].invalid && (featureForm.controls['name'].dirty || featureForm.controls['name'].touched)">
                    <div *ngIf="featureForm.controls['name'].errors">
                      Name is required.
                    </div>
                  </div>
                </mat-form-field>
              </div>

            </div>
          </mat-card-content>
          <div class="field-container">
            <mat-card-actions align="start">
                <button mat-raised-button color="primary" (ngSubmit)="addFeature(featureForm)" [disabled]="featureForm.pristine || featureForm.invalid">Create</button>

            </mat-card-actions>
        </div>
      </mat-card>
    </div>
  </form>
