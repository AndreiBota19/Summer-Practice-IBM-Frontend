<div class="container">
    <ul class="responsive-table">
        <button style="margin: 15px 0px;" type="button" class="btn btn-dark" (click)="goToAddCourse()">Add Course</button>
        
        <div *ngIf="courses?.length == 0" class="col-lg-12 col-md-12 col-xl-12">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">NO COURSES FOUND!</h4>
            </div>
        </div>

        <li class="row" *ngFor="let course of courses">
            <div class="col col-1" >{{ course?.name }}</div>
            <div class="buttons">
                <button type="button" class="btn btn-info">Details</button>
                <button type="button" class="btn btn-primary">Edit</button>
                <button type="button" class="btn btn-danger" (click)="onDeleteCourse(course.id)">Delete</button>
            </div>
        </li>
    </ul>
</div>
